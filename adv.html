<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>
  
       const myArray = [1,2,3,4,5,6];
       console.log(myArray);

       myArray.push(7);
       console.log(myArray);   // add at last


       myArray.pop();
       console.log(myArray);  // remove tha last element

       
       myArray.unshift(9);
       console.log(myArray);  // add element at first


        
       myArray.shift(9);     
       console.log(myArray);   // remove element at first


      
    </script>
    
</body>
</html>
